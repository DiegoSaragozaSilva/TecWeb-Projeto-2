{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<main class="container">
  <form class="form-card" method = "post">
    {% csrf_token %}
    <input
      class="form-card-title"
      type="text"
      name="titulo"
      placeholder="Título"
    />
    <textarea
      class="autoresize"
      name="detalhes"
      placeholder="Digite o conteúdo..."
    ></textarea>
    <textarea
      class="autoresize"
      name="tag"
      placeholder="Digite a tag..."
    ></textarea>
    <input type = "hidden" name = "type" class = "post-type" value = "create"/>
    <input type = "hidden" name = "org_title" class = "org" value = ""/>
    <input type = "hidden" name = "org_content" class = "org" value = ""/>
    <input type = "hidden" name = "org_tag" class = "org" value = ""/>
    <button class="btn" type="submit">Criar</button>
  </form>

  <div class="card-container">
    {% for note in notes %}
    <div class="card" onclick="changeText(this)">
      <img src="{% static 'notes/img/delete.png' %}" class = "delete-img" onclick="deleteNote(this)">
      <h3 class="card-title">{{ note.title }}</h3>
      <h3 class="card-title">{{ note.tag }}</h3>
      <div class="card-content">
          <p>{{ note.content }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

<script type="text/javascript" src="{% static 'notes/scripts/getit.js' %}"></script>
{% endblock %}
